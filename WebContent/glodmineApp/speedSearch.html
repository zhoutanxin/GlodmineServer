<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="static/jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.css">
    <script src="static/jquery-1.8.3/jquery.min.js"></script>
    <script src="js/config.js"></script>
    <script src="static/jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div data-role="page" id="speedSearch">
    <!--为了防止跳转到本页的时候js不加载,所以写到data-role下面-->
    <link rel="stylesheet" href="static/jqm-datebox-1.3/jqm-datebox-1.3.0.min.css" />
    <script src="static/jqm-datebox-1.3/jqm-datebox-1.3.0.core.min.js"></script>
    <script src="static/jqm-datebox-1.3/jqm-datebox-1.3.0.mode.datebox.min.js"></script>
    <script src="static/jqm-datebox-1.3/i18n/jquery.mobile.datebox.i18n.zh-CN.utf8.js"></script>
    <!--校验js-->
    <script src="static/jquery-validate-1.7/jquery.validate.min.js"></script>
    <script src="js/speedSearch.js"></script>
    <div data-role="header"  data-theme="b">
        <a href="#" data-ajax="false" onclick="$.mobile.changePage('index.html',{transition: 'fade'});" data-role="button" data-icon="home">首页</a>
        <h1>支出查询</h1>
        <a href="#" data-ajax="false" onclick="$.mobile.changePage('index.html',{transition: 'fade'});" data-role="button" class="ui-btn-right" data-icon="back">返回</a>
    </div>
    <div data-role="content">
        <form method="post" id="speedForm" action="demoform.asp">
            <input type="text"  data-theme="b" data-role="datebox" placeholder="开始时间"  data-options='{"mode":"datebox"}'  name="startTime" id="startTime">
            <input type="text"  data-theme="b" data-role="datebox" placeholder="结束时间"  data-options='{"mode":"datebox"}'  name="endTime" id="endTime">
                <select name="day" id="day" data-native-menu="false">
                    <option value="0">不限类型</option>
                    <option value="1">投资</option>
                    <option value="2">借款</option>
                    <option value="3">水电</option>
                </select>
            <div data-role="controlgroup" data-type="horizontal" align="center">
                <button class="searchBtn" type="submit">支出查询</button>
            </div>
        </form>

        <table class="bordered" width="100%" cellspacing="0">
            <tr><th class="ui-block-4">日期</th><th class="ui-block-2">类型</th><th class="ui-block-4">金额</th></tr>
            <tr onclick="$.mobile.changePage('speedItemDetail.html',{transition: 'flow'});"><td>2015-09-20 19:20:15</td><td>工资</td><td>￥1822.00</td></tr>
            <tr><td>2015-09-20 19:20:15</td><td>股票</td><td>￥200.10</td></tr>
            <tr><td>2015-09-20 19:20:15</td><td>基金</td><td>￥0.25</td></tr>
            <tr><td>2015-09-20 19:20:15</td><td>礼金</td><td>￥1500.01</td></tr>
        </table>
    </div>

<!--    <div data-role="footer"  data-tap-toggle="false"  data-position="fixed" data-theme="b" >
        <h1>多维矩阵网络科技 @版权2015-2020</h1>
    </div>-->
</div>
</body>
</html>
