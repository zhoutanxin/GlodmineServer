    <script src="js/incomeSearch.js"></script>
    <div data-role="header"  data-theme="b" data-tap-toggle="false"    data-position="fixed" >
        <a href="#" data-ajax="false" onclick="$.mobile.changePage('index.html',{transition: 'flow'});" data-role="button" data-icon="home">首页</a>
        <h1>收入查询</h1>
        <a href="#" data-ajax="false" onclick="$.mobile.changePage('index.html',{transition: 'flow'});" data-role="button" class="ui-btn-right" data-icon="back">返回</a>
    </div>
    <div data-role="content">
        <form method="post" id="searchForm" action="demoform.asp">
        	<input type="hidden" name="currentPage" id="currentPage" value="1" placeholder="当前页"/>
        	<input type="hidden" name="showCount" id="showCount" value="5" placeholder="每页显示条数"/>
            <input type="text"  data-theme="b" data-role="datebox"  placeholder="开始时间"  data-options='{"mode":"datebox"}'  name="startTime" id="startTime">
            <input type="text"  data-theme="b" data-role="datebox"  placeholder="结束时间"  data-options='{"mode":"datebox"}'  name="endTime" id="endTime">
            <div class="js-nodata">
                <select name="categoryId" id="categoryId" data-native-menu="false">
						<option value="0">请先添加类型</option>
                </select>
            </div>
            <div data-role="controlgroup" data-type="horizontal" align="center">
                <button class="searchBtn" type="submit">收入查询</button>
            </div>
        </form>
		        <table class="bordered" width="100%" cellspacing="0">
		            <tr><th class="ui-block-4">日期</th><th class="ui-block-2">类型</th><th class="ui-block-4">金额</th></tr>
