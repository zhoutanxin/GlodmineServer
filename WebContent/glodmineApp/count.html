<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="static/jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.css">
    <script src="static/jquery-1.8.3/jquery.min.js"></script>
    <script src="js/config.js"></script>
    <script src="static/jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div data-role="page" id="count">
    <!--为了防止跳转到本页的时候js不加载,所以写到data-role下面-->
    <link rel="stylesheet" href="static/jqm-datebox-1.3/jqm-datebox-1.3.0.min.css" />
    <script src="static/jqm-datebox-1.3/jqm-datebox-1.3.0.core.min.js"></script>
    <script src="static/jqm-datebox-1.3/jqm-datebox-1.3.0.mode.datebox.min.js"></script>
    <script src="static/jqm-datebox-1.3/i18n/jquery.mobile.datebox.i18n.zh-CN.utf8.js"></script>
    <!--校验js-->
    <script src="static/jquery-validate-1.7/jquery.validate.min.js"></script>
    <script src="js/count.js"></script>
    <div data-role="header"  data-theme="b">
        <a href="#" data-ajax="false" onclick="$.mobile.changePage('index.html',{transition: 'slidefade'});" data-role="button" data-icon="home">首页</a>
        <h1>统计</h1>
        <a href="#" data-ajax="false" onclick="$.mobile.changePage('index.html',{transition: 'slidefade'});" data-role="button" class="ui-btn-right" data-icon="back">返回</a>
    </div>
    <div data-role="content">
        <form method="post" id="countForm" action="demoform.asp">
        <div class="ui-grid-a">
            <div class="ui-block-a" style="border: 0px solid black;">
                <!--<a href="#" data-role="button">收入维护</a>-->
                <label for="male" >收入</label>
                <input type="radio" checked="checked" name="gender" id="male" value="male">
            </div>
            <div class="ui-block-b">
                <!--<a href="#" data-role="button">支出维护</a>-->
                <label for="female">支出</label>
                <input type="radio" name="gender" id="female" value="female">
            </div>
        </div>
        <input type="text"  data-theme="b" data-role="datebox"  placeholder="开始时间" data-options='{"mode":"datebox"}'  name="startTime" id="startTime">
        <input type="text"  data-theme="b" data-role="datebox"  placeholder="结束时间"  data-options='{"mode":"datebox"}'  name="endTime" id="endTime">
        <div data-role="controlgroup" data-type="horizontal" align="center">
            <button class="countBtn" type="submit">统计</button>
        </div>
       </form>

        <table class="bordered" width="100%" cellspacing="0">
            <tr><th class="ui-block-2">类型</th><th class="ui-block-8">统计金额</th></tr>
            <tr><td>工资</td><td>￥1822</td></tr>
            <tr><td>股票</td><td>￥200</td></tr>
            <tr><td>基金</td><td>￥0</td></tr>
            <tr><td>礼金</td><td>￥1500</td></tr>
        </table>
    </div>

<!--    <div data-role="footer" data-tap-toggle="false"  data-position="fixed" data-theme="b"  >
        <h1>多维矩阵网络科技 @版权2015-2020</h1>
     </div>-->
</div>
</body>
</html>
